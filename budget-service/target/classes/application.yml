server:
  port: 8083

spring:
  application:
    name: budget-service
  datasource:
    url: jdbc:mysql://localhost:3306/expensetracker
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      "[hibernate]":
        "[format_sql]": true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    "[com.expensetracker]": DEBUG
